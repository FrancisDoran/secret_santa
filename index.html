<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <style>
        /* Styling as previously described */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f5;
            background-image: url('path_to_your_festive_background.jpg');
            background-size: cover;
        }
        .input-area {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Secret Santa ğŸ…</h1>
    <p>Enter your key to find out who youâ€™re buying for!</p>
    <div class="input-area">
        <input type="number" id="keyInput" placeholder="Enter your key">
        <button onclick="revealSanta()">Reveal</button>
    </div>
    <div id="result" style="margin-top: 20px; font-size: 1.5em; color: green;"></div>

    <script>
        // Insert the JavaScript code here
        // Secret Santa Script in JavaScript
        const oakland = ['francis', 'pat', 'suz', 'matt'];
        const broomfield = ['linda', 'ed'];
        const palm_springs = ['eddie', 'domo'];
        const lafayette = ['mary', 'isaac', 'adrian', 'dusk'];

        const fam = [oakland, broomfield, palm_springs, lafayette];
        const allFam = oakland.concat(broomfield, palm_springs, lafayette);

        let pairs = {};
        let picked = [];

        // Function to pick valid matches
        function getValidPick(excludeFam) {
            const validPicks = allFam.filter(p => !picked.includes(p) && !excludeFam.includes(p));
            return validPicks[Math.floor(Math.random() * validPicks.length)];
        }

        // Assign pairs
        fam.forEach(group => {
            group.forEach(person => {
                const pick = getValidPick(group);
                pairs[person] = pick;
                picked.push(pick);
            });
        });

        // Anonymize pairs with keys
        const lockedPairs = {};
        Object.keys(pairs).forEach((person, index) => {
            lockedPairs[index] = pairs[person];
        });

        // Function to handle user input and reveal results
        function revealSanta() {
            const key = parseInt(document.getElementById('keyInput').value);
            const result = lockedPairs[key];
            const resultDiv = document.getElementById('result');

            if (result) {
                resultDiv.innerText = `Your Secret Santa match is: ${result}! ğŸ`;
            } else {
                resultDiv.innerText = "Invalid key. Please try again.";
            }
        }

    </script>
</body>
</html>
